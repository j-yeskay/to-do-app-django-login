{% extends 'index.html' %}

{% block content %}

<div class = "container" style="margin-top: 150px;
  width: 50%;
  border: 3px solid yellow;
  padding: 10px;">
<h1>Login</h1>
<br>
<form method="POST">
      {% csrf_token %}
      {{form.username.label}} {{ form.username }}<br><br>
      {{form.password.label}} {{ form.password }}<br><br>


    <button class="btn btn-warning">Login</button>
    {{form.errors}}
</form>

</div>

{% endblock %}
